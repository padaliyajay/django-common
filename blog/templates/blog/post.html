{% extends "base.html" %}

{% load static %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
<div class="container py-5">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{% url 'blog_home' %}">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">{{ post.title }}</li>
        </ol>
    </nav>
      
    <h1>{{ post.title }}</h1>
    <div class="d-flex py-2 fs-lg fw-bold mb-3">
        <div class="author me-3">Author: {{ post.author }}</div>
        <div class="date_publish">Publisted on: {{ post.date_available }}</div>
    </div>
    <img class="img-fluid mb-3" src="{% static post.image %}" alt="{{ post.title }}" />
    <div class="description">{{ post.description|safe }}</div>
</div>
{% endblock content %}
