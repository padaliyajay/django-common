{% extends "base.html" %}

{% load static %}

{% block title %}Blog Home{% endblock %}

{% block content %}
<div class="container py-5">
    <h1 class="mb-4">Blog Home</h1>
    <ul class="list-unstyled">
        {% for post in latest_posts %}
        <li class="mb-3">
            <a href="{% url 'post' post.slug %}"><img class="img-fluid mb-3" width="300" src="{% static post.image %}" alt="{{ post.title }}" /></a>
            <h3><a class="text-reset" href="{% url 'post' post.slug %}">{{ post.title }}</a></h3>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
